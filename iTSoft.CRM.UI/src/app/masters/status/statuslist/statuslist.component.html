<mat-card>
    <mat-card-header>
        <mat-card-title class="view-card-title">
            <h1>{{pageTitle }}</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <it-mat-table [dataSource]="statusList" [tableSettings]="tableSettings" (onAddClick)="onAddStatusClick($event)" [tableSchema]="statusTableSchema"></it-mat-table>
    </mat-card-content>
</mat-card>


<mat-sidenav class="search-panel" position="end" dark #statusNav mode="push" opened="false">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <mat-icon>queue</mat-icon>
        </div>
        <mat-card-title>
          Add-Update Status
        </mat-card-title>
      </mat-card-header>
    </mat-card>
    <mat-nav-list style="margin-left:50px;">
      <mat-form-field appearance="standard">
        <mat-label>Status Name</mat-label>
        <input matInput appearance="standard" placeholder="Status Name" name="StatusName" [(ngModel)]="statusMaster.StatusName" />
      </mat-form-field>
<!--<mat-form-field appearance="standard">  -->
        <mat-checkbox class="checkbox_margin">Is Active</mat-checkbox>
        <!-- <mat-label>Is Active</mat-label> -->
        <!-- <mat-checkbox>Is Active!</mat-slide-toggle> -->
        <!-- [(ngModel)]="statusMaster.IsActive" -->
      <!-- </mat-form-field>  -->
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-card-header>
      <mat-action-list>
        <button mat-raised-button style="color:lightgrey; background-color:darkgreen; margin:5px;"
          (click)="saveStatus(statusMaster);sidenav.toggle()">
          <mat-icon>save</mat-icon>Save
        </button>
        <button mat-raised-button style="color:lightgrey; background-color:darkred;margin:5px;"
          (click)="reset()">
          <mat-icon>refresh</mat-icon>Cancel
        </button>
      </mat-action-list>
    </mat-card-header>
  </mat-sidenav>
