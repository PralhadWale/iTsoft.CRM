<mat-card>
  <mat-card-header>
      <mat-card-title class="view-card-title">
          <h1>{{pageTitle}}</h1>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <it-mat-table [dataSource]="statusList" [tableSettings]="tableSettings" [tableSchema]="statusTableSchema"
      (onCommandClick)='onCommandClick($event)'></it-mat-table>
  </mat-card-content>
</mat-card>


<mat-sidenav class="search-panel" position="end" dark #statusNav mode="push" opened="false">
 <form #statusForm="ngForm">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <mat-icon>queue</mat-icon>
      </div>
      <mat-card-title>
        Add-Update Status
      </mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-nav-list style="margin-left:50px;">
    <mat-form-field appearance="standard">
      <mat-label>Status Name</mat-label>
        <input matInput appearance="standard" placeholder="Lead status" name="LeadStatusName" maxlength="200"
        [(ngModel)]="statusMaster.LeadStatusName" required #LeadStatusName="ngModel"/>
      <mat-error *ngIf="(LeadStatusName.touched || statusForm.submitted) && LeadStatusName.errors">
        Please enter valid lead status
      </mat-error>
    </mat-form-field>
    <div class="form-group form-check">
      <mat-checkbox name="IsActive" id="IsActive" class="form-check-input"
        [(ngModel)]="statusMaster.IsActive" #IsActive="ngModel">Is Active</mat-checkbox>
    </div>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <mat-card-header>
    <mat-action-list>
      <button mat-raised-button style="color:lightgrey; background-color:darkgreen; margin:5px;"
        (click)="saveStatus(statusForm);">
        <mat-icon>save</mat-icon>Save
      </button>
      <button mat-raised-button style="color:lightgrey; background-color:darkred;margin:5px;"
        (click)="reset()">
        <mat-icon>refresh</mat-icon>Cancel
      </button>
    </mat-action-list>
  </mat-card-header>
  </form>

</mat-sidenav>
