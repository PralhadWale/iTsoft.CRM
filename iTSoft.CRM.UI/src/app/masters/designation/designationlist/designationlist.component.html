<mat-card>
    <mat-card-header>
        <mat-card-title class="view-card-title">
            <h1>{{pageTitle}}</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <it-mat-table [dataSource]="designationList" [tableSettings]="tableSettings" [tableSchema]="designationTableSchema"
        (onCommandClick)='onCommandClick($event)'></it-mat-table>
    </mat-card-content>
</mat-card>


<mat-sidenav class="search-panel" position="end" dark #designationNav mode="push" opened="false">
  <form #designationForm="ngForm">
  <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <mat-icon>queue</mat-icon>
        </div>
        <mat-card-title>
          Add-Update Designation
        </mat-card-title>
      </mat-card-header>
    </mat-card>
    <mat-nav-list style="margin-left:50px;">
      <mat-form-field appearance="standard">
        <mat-label>Designation Name</mat-label>
        <input matInput appearance="standard" placeholder="Designation Name" name="DesignationName" maxlength="200"
        [(ngModel)]="designationMaster.DesignationName" required #DesignationName="ngModel"/>
      <mat-error *ngIf="(DesignationName.touched || designationForm.submitted) && DesignationName.errors">
        Please enter valid designation name
      </mat-error>
      </mat-form-field>
      <div class="form-group form-check">
        <mat-checkbox name="IsActive" id="IsActive" class="form-check-input"
          [(ngModel)]="designationMaster.IsActive" #IsActive="ngModel">Is Active</mat-checkbox>
      </div>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-card-header>
      <mat-action-list>
        <button mat-raised-button style="color:lightgrey; background-color:darkgreen; margin:5px;"
          (click)="saveDesignation(designationForm);">
          <mat-icon>save</mat-icon>Save
        </button>
        <button mat-raised-button style="color:lightgrey; background-color:darkred;margin:5px;"
          (click)="reset()">
          <mat-icon>refresh</mat-icon>Cancel
        </button>
      </mat-action-list>
    </mat-card-header>
  </form>
  </mat-sidenav>
