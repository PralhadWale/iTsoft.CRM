<mat-card>
    <mat-card-header>
        <mat-card-title class="view-card-title">
            <h1>{{pageTitle }}</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <it-mat-table [dataSource]="followUpList" [tableSettings]="tableSettings" (onAddClick)="onAddFollowUpClick($event)" [tableSchema]="followUpTableSchema"></it-mat-table>
    </mat-card-content>
</mat-card>
