  <hr/>
<mat-grid-list [cols]="colNum" [rowHeight]="rowHeight">
  <mat-grid-tile  *ngFor="let infoBox of infoBoxes">
    <mat-card [ngClass]="infoBox.bgClass" class="info-dash-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon matListIcon class="icon">{{infoBox.icon}}</mat-icon>
        </div>
        
        <mat-card-subtitle class="cardtitle">
          <span>{{infoBox.title}}</span>
        </mat-card-subtitle>
        <mat-card-subtitle class="subtitle">
          <strong>{{infoBox.subtitle}}</strong>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<hr/>
