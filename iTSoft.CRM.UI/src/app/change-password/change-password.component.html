<div  id="container" class="container">
  <mat-card class="login-card">
    <form class="loginForm" name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
      <!-- <div> -->
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <h2>TaxBlock CRM - Change Password</h2>
      </mat-card-header>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block"
          [ngClass]="{ 'display': 'block','mat-input-error': f.submitted && !password.valid }">
          <input matInput type="password" placeholder="Old Password" name="password" [(ngModel)]="model.password"
            #password="ngModel" required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block"
          [ngClass]="{ 'display': 'block','mat-input-error': f.submitted && !newPassword.valid }">
          <input matInput type="password" placeholder="New Password" name="newPassword" [(ngModel)]="model.newPassword"
            #newPassword="ngModel" required minlength="8" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block"
          [ngClass]="{ 'display': 'block','mat-input-error': f.submitted && !confirmPassword.valid }">
          <input matInput type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="model.confirmPassword"
            #confirmPassword="ngModel" required minlength="8" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button style="margin-left: 20px;color:lightgrey; background-color:darkgreen; margin:5px;" mat-raised-button [disabled]="isValidating">Change Password</button>
      </mat-card-actions>
    </form>
  </mat-card>
 
</div>
